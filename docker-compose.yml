version: "3.9"

services:
  mysql:
    image: mysql:8
    container_name: gradefast-mysql
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: gradefast
    ports:
      - "3307:3306"
    volumes:
      - mysql_data:/var/lib/mysql

  api:
    build: ./api
    container_name: gradefast-api
    ports:
      - "5001:5000"
    depends_on:
      - mysql
    environment:
      DATABASE_URL: mysql://root:root@mysql:3306/gradefast
      NODE_ENV: development
    volumes:
      - ./api:/app                  # live-edit your code
      - /app/node_modules           # keep deps inside container
      - /app/prisma
    # install deps on start (into /app/node_modules), then run
    command: sh -c "npm ci || npm install && npm run dev"

  webapp:
    build: ./webapp
    container_name: gradefast-webapp
    ports:
      - "5174:5173"                 # host:container
    depends_on:
      - api
    environment:
      VITE_API_URL: "http://localhost:5001"
    volumes:
      - ./webapp:/app
      - /app/node_modules
    command: sh -c "npm ci || npm install && npm run dev"

volumes:
  mysql_data:
