openapi: 3.0.3
info:
  title: FastGrade API
  version: 1.0.0
  description: |
    FastGrade API for managing teacher feedback comments, categories, attachments, tags, and settings.

    **BASELINE DOCUMENTATION - This specification represents the CURRENT state of the API as implemented.**

    This is NOT a design document - it captures existing behavior including quirks and inconsistencies.
    All endpoints, schemas, and behaviors are documented exactly as they exist in the codebase.

    ## Known Inconsistencies
    - No authentication middleware (userId is client-provided with no server validation)
    - Health endpoint returns non-standard response format
    - Tag endpoints have inconsistent response envelopes (raw JSON vs standard envelope)
    - Settings endpoints have inconsistent response envelopes (raw JSON vs standard envelope)
    - Attachment POST errors return inconsistent format (plain error object vs standard envelope)
    - Comment update endpoint has potential bug with categoryId handling (uses connect instead of set)
    - Tag creation requires commentId but does NOT create CommentTag association (TODO in code)

servers:
  - url: http://localhost:3001
    description: Local development server

security: []

tags:
  - name: Health
    description: Service health check
  - name: Comments
    description: Feedback comment management
  - name: Categories
    description: Category organization for comments
  - name: Attachments
    description: File upload and management
  - name: Tags
    description: Tag management for comments
  - name: Feedback
    description: User feedback submission
  - name: Settings
    description: User settings management

paths:
  /health:
    get:
      summary: Check API health
      description: |
        Returns API health status.

        **INCONSISTENCY**: This endpoint returns `{ok: true}` instead of the standard response envelope
        used by all other endpoints. Verified in /api/src/app.js:15
      tags:
        - Health
      operationId: getHealth
      responses:
        '200':
          description: API is healthy
          content:
            application/json:
              schema:
                type: object
                properties:
                  ok:
                    type: boolean
                    example: true
                required:
                  - ok

  /api/comment:
    post:
      summary: Create new comment
      description: Create a new feedback comment for a user
      tags:
        - Comments
      operationId: createComment
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - userId
                - body
              properties:
                userId:
                  type: string
                  description: User ID (client-provided, no server validation)
                  example: cmenmlrs10000nfcnaeclyq4o
                title:
                  type: string
                  nullable: true
                  description: Optional comment title
                  example: Grammar Feedback
                body:
                  type: string
                  maxLength: 1024
                  description: Comment body (max 1024 characters)
                  example: Good use of punctuation in this paragraph.
                categoryId:
                  type: string
                  nullable: true
                  description: Optional category ID
                  example: cm123abc
                isFavourite:
                  type: boolean
                  nullable: true
                  default: false
                  description: Mark as favorite
      responses:
        '201':
          description: Comment created successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/SuccessResponse'
        '400':
          description: Bad request (missing userId or body)
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '500':
          description: Internal server error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'

  /api/comment/{userId}:
    get:
      summary: Get all comments for a user
      description: |
        Fetch all comments belonging to a user.

        Comments are ordered by createdAt DESC (NOT by the order field).
        Verified in /api/src/services/commentService.js:7
      tags:
        - Comments
      operationId: getCommentsByUserId
      parameters:
        - name: userId
          in: path
          required: true
          schema:
            type: string
          description: User ID
          example: cmenmlrs10000nfcnaeclyq4o
        - name: includeCategories
          in: query
          required: false
          schema:
            type: string
            enum: ['true', 'false']
            default: 'false'
          description: Include category details in response (string boolean)
      responses:
        '200':
          description: Comments retrieved successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                    example: true
                  message:
                    type: string
                    example: Successfully fetched Successfully fetched comments
                  data:
                    type: array
                    items:
                      $ref: '#/components/schemas/Comment'
                  timestamp:
                    type: string
                    format: date-time
        '500':
          description: Internal server error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'

  /api/comment/{commentId}/user/{userId}:
    get:
      summary: Get single comment by ID
      description: Fetch a specific comment for a user
      tags:
        - Comments
      operationId: getCommentById
      parameters:
        - name: commentId
          in: path
          required: true
          schema:
            type: string
          description: Comment ID
        - name: userId
          in: path
          required: true
          schema:
            type: string
          description: User ID
      responses:
        '200':
          description: Comment retrieved successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                    example: true
                  message:
                    type: string
                    example: Successfully fetched Successfully fetched comment
                  data:
                    $ref: '#/components/schemas/Comment'
                  timestamp:
                    type: string
                    format: date-time
        '400':
          description: Bad request (missing userId or commentId)
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '500':
          description: Internal server error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'

    put:
      summary: Update comment
      description: |
        Update comment fields.

        **POTENTIAL BUG**: The service uses `category: { connect: { id: categoryId } }` which may fail
        if categoryId is null or undefined. Verified in /api/src/services/commentService.js:40-42
      tags:
        - Comments
      operationId: updateComment
      parameters:
        - name: commentId
          in: path
          required: true
          schema:
            type: string
          description: Comment ID
        - name: userId
          in: path
          required: true
          schema:
            type: string
          description: User ID
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                title:
                  type: string
                  nullable: true
                body:
                  type: string
                  maxLength: 1024
                categoryId:
                  type: string
                  nullable: true
      responses:
        '200':
          description: Comment updated successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                    example: true
                  message:
                    type: string
                    example: Successfully updated comment
                  data:
                    $ref: '#/components/schemas/Comment'
                  timestamp:
                    type: string
                    format: date-time
        '400':
          description: Bad request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '500':
          description: Internal server error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'

    delete:
      summary: Delete comment
      description: |
        Permanently delete a comment.

        Associated CommentTag entries are cascade deleted.
        No soft delete or recovery mechanism exists.
      tags:
        - Comments
      operationId: deleteComment
      parameters:
        - name: commentId
          in: path
          required: true
          schema:
            type: string
          description: Comment ID
        - name: userId
          in: path
          required: true
          schema:
            type: string
          description: User ID
      responses:
        '200':
          description: Comment deleted successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/SuccessResponse'
        '400':
          description: Bad request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '404':
          description: Comment not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '500':
          description: Internal server error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'

  /api/comment/{commentId}/user/{userId}/favourite:
    put:
      summary: Update comment favorite status
      description: Toggle or set the favorite status of a comment
      tags:
        - Comments
      operationId: updateCommentFavourite
      parameters:
        - name: commentId
          in: path
          required: true
          schema:
            type: string
          description: Comment ID
        - name: userId
          in: path
          required: true
          schema:
            type: string
          description: User ID
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - favourite
              properties:
                favourite:
                  type: boolean
                  description: New favorite status
      responses:
        '200':
          description: Favorite status updated
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                    example: true
                  message:
                    type: string
                    example: Successfully updated comment favourite status
                  data:
                    type: object
                    properties:
                      id:
                        type: string
                      userId:
                        type: string
                      title:
                        type: string
                        nullable: true
                      body:
                        type: string
                      categoryId:
                        type: string
                        nullable: true
                      isFavourite:
                        type: boolean
                      order:
                        type: integer
                      useCount:
                        type: integer
                      lastUsedAt:
                        type: string
                        format: date-time
                        nullable: true
                      keywords:
                        nullable: true
                      createdAt:
                        type: string
                        format: date-time
                      updatedAt:
                        type: string
                        format: date-time
                  timestamp:
                    type: string
                    format: date-time
        '400':
          description: Bad request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '500':
          description: Internal server error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'

  /api/category:
    post:
      summary: Create new category
      description: |
        Create a new category for organizing comments.

        Order number is auto-calculated as (existing_categories.length + 1).
        Verified in /api/src/controllers/categoryController.js:31-32
      tags:
        - Categories
      operationId: createCategory
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - userId
                - name
              properties:
                userId:
                  type: string
                  description: User ID (client-provided, no server validation)
                name:
                  type: string
                  description: Category name (must be unique per user)
                description:
                  type: string
                  nullable: true
                  description: Optional category description
      responses:
        '201':
          description: Category created successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/SuccessResponse'
        '400':
          description: Bad request (missing userId or name, or duplicate name)
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '500':
          description: Internal server error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'

  /api/category/{userId}:
    get:
