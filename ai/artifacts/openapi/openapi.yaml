      description: |
        Fetch all feedback from all users.

        **SECURITY CONCERN**: No authentication or authorization - any client can access all feedback.
      tags:
        - Feedback
      operationId: getAllFeedback
      responses:
        '200':
          description: Feedback retrieved successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                    example: true
                  message:
                    type: string
                    example: Successfully fetched feedback
                  data:
                    type: array
                    items:
                      $ref: '#/components/schemas/Feedback'
                  timestamp:
                    type: string
                    format: date-time
