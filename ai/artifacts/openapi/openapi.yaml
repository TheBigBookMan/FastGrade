          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '500':
          description: Internal server error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'

  /api/tag/{tagId}/user/{userId}:
    get:
      summary: Get single tag by ID
      description: |
        Fetch a specific tag for a user.

        **INCONSISTENCY**: Returns raw JSON object, NOT standard response envelope.
        Verified in /api/src/controllers/tagController.js:32
      tags:
        - Tags
      operationId: getTagById
      parameters:
        - name: tagId
          in: path
          required: true
          schema:
            type: string
