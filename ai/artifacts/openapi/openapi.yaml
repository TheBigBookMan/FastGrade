        Categories are ordered by order field ASC.
        Verified in /api/src/services/categoryService.js:7
      tags:
        - Categories
      operationId: getCategoriesByUserId
      parameters:
        - name: userId
          in: path
          required: true
          schema:
            type: string
          description: User ID
        - name: includeComments
          in: query
          required: false
          schema:
            type: string
            enum: ['true', 'false']
            default: 'false'
          description: Include comments in response (string boolean)
      responses:
        '200':
          description: Categories retrieved successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                    example: true
                  message:
                    type: string
                    example: Successfully fetched categories
                  data:
                    type: array
                    items:
                      $ref: '#/components/schemas/Category'
                  timestamp:
                    type: string
                    format: date-time
        '500':
          description: Internal server error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'

  /api/category/{categoryId}/user/{userId}:
    get:
      summary: Get single category by ID
      description: Fetch a specific category for a user
      tags:
        - Categories
      operationId: getCategoryById
      parameters:
        - name: categoryId
          in: path
          required: true
          schema:
            type: string
          description: Category ID
        - name: userId
          in: path
          required: true
          schema:
            type: string
          description: User ID
        - name: includeComments
          in: query
          required: false
          schema:
            type: string
            enum: ['true', 'false']
            default: 'false'
          description: Include comments in response
      responses:
        '200':
          description: Category retrieved successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                    example: true
                  message:
                    type: string
                    example: Successfully fetched Successfully fetched a category
                  data:
                    $ref: '#/components/schemas/Category'
                  timestamp:
                    type: string
                    format: date-time
        '400':
          description: Bad request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '500':
          description: Internal server error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'

    put:
      summary: Update category
      description: Update category name, description, or order
      tags:
        - Categories
      operationId: updateCategory
      parameters:
        - name: categoryId
          in: path
          required: true
          schema:
            type: string
          description: Category ID
        - name: userId
          in: path
          required: true
          schema:
            type: string
          description: User ID
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                name:
                  type: string
                description:
                  type: string
                  nullable: true
                order:
                  type: integer
      responses:
        '200':
          description: Category updated successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/SuccessResponse'
        '400':
          description: Bad request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '500':
          description: Internal server error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'

    delete:
      summary: Delete category
      description: |
        Delete a category.

        Comments associated with this category have categoryId set to NULL (no cascade delete).
        Verified in /api/prisma/schema.prisma:40 - no onDelete specified, defaults to SetNull.

        After deletion, remaining categories are reordered (1, 2, 3, ...).
        Verified in /api/src/services/categoryService.js:62-74
      tags:
        - Categories
      operationId: deleteCategory
      parameters:
        - name: categoryId
          in: path
          required: true
          schema:
            type: string
          description: Category ID
        - name: userId
          in: path
          required: true
          schema:
            type: string
          description: User ID
      responses:
        '200':
          description: Category deleted successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/SuccessResponse'
        '400':
          description: Bad request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '404':
          description: Category not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '500':
          description: Internal server error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'

  /api/category/user/{userId}/order:
    put:
      summary: Update category order
      description: |
        Reorder categories in bulk.

        Uses transaction to ensure all-or-nothing update.
        Order is assigned based on array index (0-based becomes 1-based: idx + 1).
      tags:
        - Categories
      operationId: updateCategoryOrder
      parameters:
        - name: userId
          in: path
          required: true
          schema:
            type: string
          description: User ID
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - categoryIds
              properties:
                categoryIds:
                  type: array
                  items:
                    type: string
                  description: Array of category IDs in desired order
      responses:
        '200':
          description: Category order updated successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/SuccessResponse'
        '400':
          description: Bad request (missing userId or categoryIds, or ownership mismatch)
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '500':
          description: Internal server error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'

  /api/attachment/{userId}:
    get:
      summary: Get all attachments for a user
      description: |
        Fetch all attachments belonging to a user.

        No ordering applied (returns in database insertion order).
        Verified in /api/src/services/attachmentService.js - no orderBy clause.
      tags:
        - Attachments
      operationId: getAttachmentsByUserId
      parameters:
        - name: userId
          in: path
          required: true
          schema:
            type: string
          description: User ID
      responses:
        '200':
          description: Attachments retrieved successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                    example: true
                  message:
                    type: string
                    example: Successfully fetch Successfully fetch attachments
                  data:
                    type: array
                    items:
                      $ref: '#/components/schemas/Attachment'
                  timestamp:
                    type: string
                    format: date-time
        '500':
          description: Internal server error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'

    post:
      summary: Upload attachment
      description: |
        Upload file to R2 storage and create attachment record.

        Processing flow (verified in /api/src/controllers/attachmentController.js:25-65):
        1. File uploaded to memory via multer
        2. File uploaded to R2 with timestamp-prefixed key
        3. If image, thumbnail generated (300px width, JPEG quality 80) - SYNCHRONOUS, blocks response
        4. Thumbnail uploaded to R2 with 'thumb-' prefix
        5. Database record created with both URLs

        **NOT IMPLEMENTED**:
        - No file size limit validation
        - No file type whitelist (accepts any mimetype)
        - No virus scanning
        - No R2 cleanup on upload failure
      tags:
        - Attachments
      operationId: uploadAttachment
      parameters:
        - name: userId
          in: path
          required: true
          schema:
            type: string
          description: User ID
      requestBody:
        required: true
        content:
          multipart/form-data:
            schema:
              type: object
              required:
                - file
                - name
              properties:
                file:
                  type: string
                  format: binary
                  description: File to upload
                name:
                  type: string
                  description: Display name for file
                description:
                  type: string
                  description: Optional file description
      responses:
        '201':
          description: Attachment uploaded successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/SuccessResponse'
        '400':
          description: Bad request (missing file, userId, or name)
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: string
                    description: INCONSISTENT - Does not use standard error envelope
                    example: Missing userId
        '500':
          description: Internal server error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'

  /api/attachment/{attachmentId}/user/{userId}:
    get:
      summary: Get single attachment by ID
      description: Fetch a specific attachment for a user
      tags:
        - Attachments
      operationId: getAttachmentById
      parameters:
        - name: attachmentId
          in: path
          required: true
          schema:
            type: string
          description: Attachment ID
        - name: userId
          in: path
          required: true
          schema:
            type: string
          description: User ID
      responses:
        '200':
          description: Attachment retrieved successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                    example: true
                  message:
                    type: string
                    example: Successfully fetch Successfully fetch attachment
                  data:
                    $ref: '#/components/schemas/Attachment'
                  timestamp:
                    type: string
                    format: date-time
