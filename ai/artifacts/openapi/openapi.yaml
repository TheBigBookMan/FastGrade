        Create a new tag.

        **INCOMPLETE IMPLEMENTATION**: Requires commentId in request body but does NOT create
        CommentTag association. Verified in /api/src/controllers/tagController.js:50-51 - TODO comment.

        **INCONSISTENCY**: Returns raw JSON object, NOT standard response envelope.
        Verified in /api/src/controllers/tagController.js:53
      tags:
        - Tags
      operationId: createTag
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - userId
                - commentId
